<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coral Health Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .result-item {
            font-weight: bold;
            color: #007bff;
        }
        canvas {
            margin-top: 30px;
            border-radius: 8px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            float: right; /* Align to the right */
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coral Health Prediction Result</h1>
        <p><strong>Predicted Coral Density:</strong> <span class="result-item">{{ predicted_density }}</span></p>
        <p><strong>Status:</strong> <span class="result-item">{{ status }}</span></p>
        <p><strong>Reason:</strong> <span class="result-item">{{ reason }}</span></p>

        <canvas id="densityChart" width="400" height="200"></canvas>

        <!-- Updated Button -->
        <a href="/" class="back-button">Another Prediction</a>
    </div>

    <script>
        const ctx = document.getElementById('densityChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Species Richness', 'Temperature', 'Predicted Density'],
                datasets: [{
                    label: 'Input vs Prediction',
                    data: [{{ richness }}, {{ temp }}, {{ predicted_density }}],
                    backgroundColor: ['green', 'orange', 'blue'],
                    borderColor: ['darkgreen', 'darkorange', 'darkblue'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
